<!DOCTYPE html>
<html>
<head>
  <title>Изменение размера и ориентации изображения</title>
  <style>
    #image {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
  </style>
  <script>window.onresize = function(event) {
    var image = document.getElementById('image');
    
    if (window.innerWidth >= window.innerHeight) {
      image.style.width = '50%';
      image.style.height = '';
    } else {
      image.style.width = '';
      image.style.height = '50%';
    }
  };</script>
</head>
<body>
  <img id="image" src="pic5.jpg" alt="Изображение">
</body>
</html>
