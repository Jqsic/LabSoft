<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ys</title>
</head>
<body>
    <script>

var array = [5, 2, 9, 1, 10, 3];
console.log("Исходный массив: " + array);

array.sort(function(a, b) {
  return b - a;
});

console.log("Отсортированный по убыванию массив: " + array);
</script>
</body>
</html>
