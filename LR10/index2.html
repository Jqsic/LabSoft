<!DOCTYPE html>
<html>

<head>
  <title>Array Manipulation Example</title>
</head>

<body>

  <script>

    var myArray = [1, 2, 3, 4, 5];

    myArray.splice(1, 2); // Удалить элементы с индексами 1 и 2

    myArray.unshift(6); // Добавить число 6 в начало массива
    myArray.push(7, 8); // Добавить числа 7 и 8 в конец массива

    myArray.shift(); // Удалить первый элемент массива
    myArray.pop(); // Удалить последний элемент массива

    console.log(myArray); // Выведет [6, 1, 4, 5, 7]
  </script>

</body>

</html>
