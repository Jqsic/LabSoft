<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Arrays</title>
</head>
<body>
    <script>
        
        var array1 = [1, 2, 3, 4, 5];

        
        var array2 = new Array(6, 7, 8, 9, 10);

        
        var array3 = [];
        array3.push(11, 12, 13, 14, 15);

        
        var array4 = array1.concat(array2, array3);

    </script>
</body>
</html>
